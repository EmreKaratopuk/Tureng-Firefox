<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link href="styles/bootstrap.min.css" rel="stylesheet" />
    <link href="styles/font-awesome.min.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />
    <link href="styles/loading.css" rel="stylesheet" />
    <!-- endbuild -->
  </head>
  <body>
    <div class="text-center">
      <div id="form_div" class="btn-group btn-group-justified">
        <input
          type="search"
          class="form-control"
          id="search-input"
          placeholder="Türkçe veya İngilizce"
          autocomplete="off"
          autofocus
          tabindex="1"
        />
        <button type="button" class="btn btn-primary" id="tureng">
          Tureng
        </button>
        <!-- <button type="button" class="btn btn-secondary" id="settings">
          <i class="fa fa-sliders" aria-hidden="true"></i>
        </button> -->
      </div>
    </div>

    <div id="voice-tts" class="container">
      <img src="images/voice-logo.png" alt="" width="40" height="30" />
      <a href="#"
        ><img id="flag-tr" src="images/flag-tr.png" alt="" class="flag flag-tr"
      /></a>
      <a href="#"
        ><img id="flag-us" src="images/flag-us.png" alt="" class="flag flag-us"
      /></a>
      <a href="#"
        ><img id="flag-uk" src="images/flag-uk.png" alt="" class="flag flag-uk"
      /></a>
      <a href="#"
        ><img id="flag-au" src="images/flag-au.png" alt="" class="flag flag-au"
      /></a>
      <a href="#"
        ><img id="tureng-logo" src="images/tureng-logo.png" alt=""
      /></a>
    </div>

    <div class="search_results">
      <div id="loading" class="">
        <div class="outer-shadow"></div>
        <div class="inner-shadow"></div>
        <div class="timer">
          <div class="dot">
            <span></span>
          </div>
          <div class="hold" id="left">
            <div class="pie"></div>
          </div>
          <div class="hold" id="right">
            <div class="pie"></div>
          </div>
        </div>
      </div>

      <div id="content"></div>
    </div>

    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/safeResponse.js"></script>
    <script src="scripts/popup.js"></script>
  </body>
</html>
